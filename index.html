<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confía Taxi · Contacto</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- MODAL SIEMPRE ABIERTO (no cerrable) -->
  <div class="modal is-open" aria-hidden="false">
    <div class="modal__backdrop" aria-hidden="true"></div>

    <div class="modal__panel card" role="dialog" aria-modal="true" aria-labelledby="cardTitle">
      <!-- SIN botón de cierre -->

      <!-- Logo + datos -->
      <div class="logo">
        <img src="assets/Logo-ConfiaTaxi.jpg" alt="Logo empresa">
      </div>

      <h1 id="cardTitle" class="title">Confía Taxi Málaga S.L.</h1>
      <p class="meta">Licencia nº 1109 · Málaga</p>
      <p class="meta">Matrícula: 3790 JXP</p>

      <!-- Contacto empresa -->
      <h2 class="subttl">Contacta con nosotros</h2>
      <div class="actions-row">
        <a class="btn btn-call" href="tel:+34640161643" role="button" aria-label="Llamar a la empresa">📞 Llamar</a>
        <a class="btn btn-wa" href="https://wa.me/qr/ZWXJXMBFZ3MQG1" target="_blank" rel="noopener" role="button" aria-label="WhatsApp a la empresa">💬 WhatsApp</a>
      </div>
      <a class="btn btn-mail full" href="mailto:confiataxisl@gmail.com" role="button" aria-label="Correo a la empresa">✉️ Correo electrónico</a>

      <hr class="sep">

      <!-- Conductor -->
      <h2 class="subttl">Pedro Moreno</h2>
      <p class="driver">Conductor</p>
      <div class="actions-row">
        <a class="btn btn-call" href="tel:+34619422215" role="button" aria-label="Llamar al conductor">📞 Llamar al conductor</a>
        <a class="btn btn-wa" href="https://wa.me/qr/CEN5GBSLDTQDD1" target="_blank" rel="noopener" role="button" aria-label="WhatsApp al conductor">💬 WhatsApp conductor</a>
      </div>

      <p class="thanks">Gracias por confiar en nosotros 🚖</p>
    </div>
  </div>
</body>
</html>
